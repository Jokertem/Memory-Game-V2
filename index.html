<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="startWindow">
      <div class="gameSettings">
        <div class="nameInput"></div>
        <select name="playersAccount" id="playersAccount">
          <option value="1p">One player</option>
          <option value="2p">Two players</option>
        </select>
        <select name="cardsAccout" id="cardsAccout">
          <option value="8c">Eight Cards</option>
          <option value="12c">Twelve Cards</option>
          <option value="24c">Twenty four Card</option>
        </select>
        <button class="startButton">Start</button>
      </div>
    </section>
    <script src="dist/startwindow.js"></script>
  </body>
</html>
