<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="startWindow">
      <div class="gameSettings">
        <div class="nameInput"></div>
        <select name="playersAccount" id="playersAccount">
          <option value="1p">One player</option>
          <option value="2p">Two players</option>
        </select>
        <select name="cardsAccout" id="cardsAccout">
          <option value="12">Twelve Cards</option>
          <option value="16">Sixty Cards</option>
          <option value="24">Twenty four Card</option>
        </select>
      </div>
      <button class="startButton">Start</button>
    </section>
    <section class="game hide">
      <div class="game_info"></div>
      <div class="cardsContainer">
        <div class="cards"></div>
      </div>
    </section>

    <div class="newGame hide">
      <button id="newgameButton">New Game</button>
    </div>
    <script src="dist/startwindow.js"></script>
    <script src="dist/app.js"></script>
  </body>
</html>
